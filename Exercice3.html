<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 3</title>
     <script src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
  </head>
  <body>

<div class="row">
           <div class="col-lg-12">
               <div class="text-center">
                   <input type="text" size="25" id="nb" value="0">
                   <button type="button" class="btn btn-success" id="btnreload">Reload</button>
               </div>
           </div>
       </div>

<script>
$(document).ready(function () {

 var min = 0;
 var max = 101;
 var surpriz = 0;
 var counter = 0;
 surpriz = Math.floor(Math.random() * max + min);
 console.log(surpriz);
 $('#btnreload').click(function () {
     //comptabiliser l'essai
     counter++;
     //recuperation de la saisie utilisateur
     var nb = $('#nb').val();
     // comparaison de l'essai avec le nombre aleatoire
     if (nb < surpriz) {
         //si le nombre est trop petit
         alert("c'est plus!!!");
     } else if (nb > surpriz) {
         //si le nombre est trop grand
         alert("c'est moins!!!");
     } else {
         //si le nombre est correct et annoncer le nombre d'essai
         alert("correcte! en " + counter);
     }
     ;
 });
});
</script>

  </body>
</html>
